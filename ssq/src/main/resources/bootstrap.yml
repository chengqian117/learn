server:
  #port: 8001
  servlet:
    context-path: /ssq
spring:
  application:
    name: ssq
  profiles:
    active: test
  cloud:
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      label: master
      discovery:
        enabled: true
        service-id: config
    bus:
      trace:
        enabled: true

my:
  ip: localhost
eureka:
  client:
    service-url:
      defaultZone: http://${my.ip}:8761/eureka,http://${my.ip}:8762/eureka
